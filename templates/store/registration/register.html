{% extends '../base.html' %}
{% load bootstrap5 %}

{% block title %}Registration{% endblock title %}

{% block page_header %}
    <h3>Create your account</h3>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'account:register' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button type="submit" class="btn btn-primary">Register</button>
        {% endbuttons %}
    </form>
{% endblock content %}
