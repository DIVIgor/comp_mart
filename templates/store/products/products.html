{% extends '../base.html' %}

{% block content %}
    {% comment %} Showing category {% endcomment %}
    <h2>Here you can order {{ category|upper }}.</h2>
    <hr class="featurette-divider">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for product in products %}
            <div class="col-lg-4 d-flex align-items-stretch">
                <div class="card shadow-sm">
                    <img class="card-img-top" src="{{product.image.url}}" alt="Responsive image">
                    <div class="card-body">
                        <h5 class="card-title">{{product.name}}</h5>
                        <p class="card-text mb-auto">{{ product }}</p>
                        <h5 class="align-self-end mb-0 text">${{product.price}}</h5>
                        <a href="{{ product.get_absolute_url }}" class="stretched-link"></a>
                        {% comment %} <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            </div>
                            <small class="text-muted">9 mins</small>
                        </div> {% endcomment %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
