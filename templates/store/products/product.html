{% extends '../base.html' %}

{% block content %}
    <div class="container">
        <main class="pt-5">
            <div class="row g-3">
                <div class="col-md-5 col-lg-5 order-md-first">
                    <img class="img-fluid mx-auto d-block" width="500px" src="{{ product.image.url }}" alt="Responsive image">
                </div>
                <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                    <h2 class="mb-0 h4">{{ product.name }}</h2>
                    {% comment %} <br> {% endcomment %}
                    <div>
                        <div class="col border-bottom">
                            <div class="row p-3">
                                <div class="col-6">Price</div>
                                <div class="col-6 text-end"><span class="h5 fw-bold">${{ product.price }}</span></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row p-3">
                                <div class="col-6">
                                    <label for="select">Quantity</label>
                                    <select id="select">
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5</option>
                                    </select>
                                </div>
                                <div class="col-6 text-end">
                                    <button type="button" class="btn btn-secondary btn-sm">
                                        Add to basket
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="featurette-divider">
            <div class="container">
                <center><h4 class="mb-0 h5">Technical specs {{ product.name }}</h4></center>
                <div><p>{{ product.description }}</p></div>
            </div>
        </main>

    </div>
{% endblock content %}
